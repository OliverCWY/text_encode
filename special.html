<html>
	<head>
		<script src="main.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>加解密</title>
		<style>
			textarea{
				height:100%;
				width:100%;
			}
			input{
				width:100%;
			}
			div{
				width:calc(50% - 36px);
				height:200px;
				display:inline-block;
			}
			div#middle{
				width:62px;
				position:relative;
				height:200px;
			}
			div.vertMid{
				top:50%;
				width:100%;
				height:auto;
				display:block;
				position:absolute;
				transform:translateY(-50%);
			}
			div.vertMid button{
				width:100%;
			}
		</style>
	</head>
	<body>
		<div>
			明文：
			<textarea id="decoded"></textarea>
		</div>
		<div id="middle">
			<div class="vertMid">
				<button onclick="start_encoding()">加密</button>
				<br>
				<br>
				<button onclick="start_decoding()">解密</button>
			</div>
		</div>
		<div>
			密文：
			<textarea id="encoded"></textarea>
		</div>
		<br>
		<script>
			var d_text=document.getElementById("decoded"),e_text=document.getElementById("encoded"),k_input={value:" ̸̵̶̴̷̡̢̨̧̛͓̳̜̪̟̠̻̖̹̣̤̙͚̱͇̬͕̰͍̮͎̝͈̫̗̘̞̥̦̩̭̯̲̺̼͉͐̂̍̅̔͋͂͗̃̈̏̎̄̿͌̑̓̈́̇̆̀́̉̊̋̌̐̒̓̽̾̀́͆͊̕͘̚͜͝ͅ͏͔͖͙͑͒͛ͣͤͥͦͧͨͩͪͫͬͭͮͯ͟͢͞͠͡"};
			function start_encoding(){
				e_text.value=k_input.value[0]+basic_codec.encode(d_text.value,k_input.value.substr(1));
			}
			function start_decoding(){
				var tmp=basic_codec.decode(e_text.value.substr(1));
				d_text.value=tmp.text;
			}
		</script>
	</body>
</html>
